<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add new Entry / Exit</h4>
                <p class="card-description">
                    Specify amount & type
                </p>

                <form [formGroup]="entryExitForm" (ngSubmit)="saveEntryExit()">

                    <div class="form-group">
                        <label>Description</label>
                        <input formControlName="description" type="text" class="form-control" placeholder="Description" name="description">
                    </div>

                    <div class="form-group">
                        <label>Amount</label>
                        <input formControlName="amount" type="number" class="form-control" placeholder="Amount" name="amount">
                        <p>
                            The amount must be positive
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <br>
                        <button *ngIf="entryExitType === 'entry'" type="button" class="btn btn-primary btn-block" (click)="entryExitType='exit'" >Entry</button>
                        <button *ngIf="entryExitType === 'exit'" type="button" class="btn btn-warning btn-block" (click)="entryExitType='entry'" >Exit</button>
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-success mr-2" [disabled]="entryExitForm.invalid">
                        <i class="fa fa-save"></i>
                        Add
                    </button>

                    <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  loading...
                </button> 
              -->

                    <button type="reset" class="btn btn-light">Cancel</button>

                </form>

            </div>
        </div>
    </div>
</div>
