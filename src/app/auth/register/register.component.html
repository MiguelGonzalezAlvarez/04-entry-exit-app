<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Register</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="registerForm" (ngSubmit)="createAccount()">
                        <div class="form-group">
                            <div class="input-group">
                                <input formControlName="user" type="text" class="form-control" placeholder="User">
                                <div *ngIf="registerForm.get('user')?.valid" class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input formControlName="email" type="email" class="form-control" placeholder="Email">
                                <div *ngIf="registerForm.get('email')?.valid" class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input formControlName="password" type="password" class="form-control"
                                    placeholder="Password">
                                <div *ngIf="registerForm.get('password')?.valid" class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit-btn btn-block"
                                [disabled]="registerForm.invalid">Create account</button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">Do you have an account?</span>
                            <br>
                            <a routerLink="/login" class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
